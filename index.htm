<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see the error "The Geolocation service
// failed.", it means you probably did not give permission for the browser to
// locate you.

function initMap() {
  var directionsDisplay = new google.maps.DirectionsRenderer;
  var directionsService = new google.maps.DirectionsService;
  var map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -31, lng: -51},
    zoom: 14
  });
  directionsDisplay.setMap(map);
  var infoWindow = new google.maps.InfoWindow({map: map});

  // Try HTML5 geolocation.
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      infoWindow.setPosition(pos);
      infoWindow.setContent('Location found.');
      map.setCenter(pos);

      var url = "http://motel.azurewebsites.net/Roteirizador.svc/mapa/"+pos.lat+"/"+pos.lng;

      $.getJSON(url, function (data) {
      for(var i=0;i<data.GeraRotaResult.length;i++) {

        if (i==0)
        {
          var destino = {
            lat: data.GeraRotaResult[i].Latitude,
            lng: data.GeraRotaResult[i].Longitude
          };
          calculateAndDisplayRoute(directionsService, directionsDisplay, pos, destino);
        };
        var marker = new google.maps.Marker({
                    'position': new google.maps.LatLng(data.GeraRotaResult[i].Latitude, data.GeraRotaResult[i].Longitude),
                    'map': map,
                    'title': data.GeraRotaResult[i].Nome
                });

        google.maps.event.addListener(marker, 'click', function () {
                    infowindow.open(map, marker);
                });
      }
    });
	  
    }, function() {
      handleLocationError(true, infoWindow, map.getCenter());
    });
  } else {
    // Browser doesn't support Geolocation
    handleLocationError(false, infoWindow, map.getCenter());
  }
}

function handleLocationError(browserHasGeolocation, infoWindow, pos) {
  infoWindow.setPosition(pos);
  infoWindow.setContent(browserHasGeolocation ?
                        'Error: The Geolocation service failed.' :
                        'Error: Your browser doesn\'t support geolocation.');
}
function calculateAndDisplayRoute(directionsService, directionsDisplay, pos, destino) {
  var selectedMode = "DRIVING";
  directionsService.route({
    origin: {lat: pos.lat, lng: pos.lng},  // Haight.
    destination: {lat: destino.lat, lng: destino.lng},  // Ocean Beach.
    // Note that Javascript allows us to access the constant
    // using square brackets and a string value as its
    // "property."
    travelMode: google.maps.TravelMode[selectedMode]
  }, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      directionsDisplay.setDirections(response);
    } else {
      window.alert('Directions request failed due to ' + status);
    }
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap&Key=AIzaSyDqsT82SX7kVkcICVihmXcK38iaxCClNX0"
        async defer>
    </script>
  </body>
</html>
